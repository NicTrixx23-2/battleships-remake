<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .game-container {
            margin: 20px auto;
            max-width: 600px;
        }

        .game-board {
            display: inline-block;
            vertical-align: top;
            margin: 10px;
            position: relative; /* Required for positioning ships */
        }

        .game-board .cell {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            cursor: pointer; /* Add cursor pointer for interactive cells */
        }

        .ship {
            width: 60px; /* Adjust ship size as needed */
            height: 30px;
            background-color: #ccc;
            border: 1px solid #666;
            position: absolute;
            z-index: 100; /* Ensure ships appear above cells */
            pointer-events: none; /* Prevent ships from intercepting pointer events */
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Battleship Game</h1>
        <div class="game-board" id="player-board">
            <!-- Player's board -->
        </div>
        <div class="game-board" id="opponent-board">
            <!-- Opponent's board -->
        </div>
        <button id="start-game">Start Game</button>
        <div id="message"></div>
    </div>

    <script>
        // JavaScript code
        document.addEventListener('DOMContentLoaded', function() {
            const playerBoard = document.getElementById('player-board');
            const opponentBoard = document.getElementById('opponent-board');
            const startGameBtn = document.getElementById('start-game');
            const messageDisplay = document.getElementById('message');

            const boardSize = 10; // Size of the game board
            const shipTypes = [
                { name: 'Carrier', length: 5 },
                { name: 'Battleship', length: 4 },
                { name: 'Cruiser', length: 3 },
                { name: 'Submarine', length: 3 },
                { name: 'Destroyer', length: 2 }
            ];

            // Function to create game boards
            function createBoard(boardElement) {
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        const cell = document.createElement('div');
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.classList.add('cell');
                        boardElement.appendChild(cell);
                    }
                }
            }

            // Initialize player and opponent boards
            createBoard(playerBoard);
            createBoard(opponentBoard);

            // Function to create draggable ships
            function createShips() {
                const shipsContainer = document.createElement('div');
                shipsContainer.classList.add('ships-container');

                shipTypes.forEach((ship, index) => {
                    const shipElement = document.createElement('div');
                    shipElement.classList.add('ship');
                    shipElement.dataset.shipType = ship.name;
                    shipElement.draggable = true;
                    shipElement.textContent = ship.name;
                    shipElement.style.top = `${index * 40}px`; // Adjust ship initial position
                    shipsContainer.appendChild(shipElement);
                });

                document.body.appendChild(shipsContainer);
            }

            // Create draggable ships on page load
            createShips();

            // Function to handle drag start event
            function dragStart(event) {
                event.dataTransfer.setData('text/plain', event.target.dataset.shipType);
            }

            // Function to handle drag over event (allow drop)
            function dragOver(event) {
                event.preventDefault();
            }

            // Function to handle drop event
            function drop(event) {
                event.preventDefault();
                const shipType = event.dataTransfer.getData('text/plain');
                const shipElement = document.querySelector(`.ship[data-ship-type="${shipType}"]`);
                const cell = event.target.closest('.cell');
                if (cell && !cell.querySelector('.ship')) {
                    const newShip = shipElement.cloneNode(true);
                    newShip.style.pointerEvents = 'auto'; // Enable pointer events after drop
                    cell.appendChild(newShip);
                }
            }

            // Add event listeners for drag and drop
            document.addEventListener('dragstart', dragStart);
            document.addEventListener('dragover', dragOver);
            document.addEventListener('drop', drop);

            // Function to start the game
            startGameBtn.addEventListener('click', function() {
                messageDisplay.textContent = 'Game started!';
                // You can start implementing game logic here
            });

        });
    </script>
</body>
</html>
