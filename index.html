<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .game-container {
            margin: 20px auto;
            max-width: 600px;
        }

        .game-board {
            display: inline-block;
            vertical-align: top;
            margin: 10px;
        }

        .game-board .cell {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            cursor: pointer; /* Add cursor pointer for interactive cells */
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Battleship Game</h1>
        <div class="game-board" id="player-board">
            <!-- Player's board -->
        </div>
        <div class="game-board" id="opponent-board">
            <!-- Opponent's board -->
        </div>
        <button id="start-game">Start Game</button>
        <div id="message"></div>
    </div>

    <script>
        // JavaScript code
        document.addEventListener('DOMContentLoaded', function() {
            const playerBoard = document.getElementById('player-board');
            const opponentBoard = document.getElementById('opponent-board');
            const startGameBtn = document.getElementById('start-game');
            const messageDisplay = document.getElementById('message');

            const boardSize = 10; // Size of the game board

            // Function to create game boards
            function createBoard(boardElement) {
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        const cell = document.createElement('div');
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.classList.add('cell');
                        cell.textContent = `${i},${j}`; // For testing, display cell coordinates
                        boardElement.appendChild(cell);
                    }
                }
            }

            // Initialize player and opponent boards
            createBoard(playerBoard);
            createBoard(opponentBoard);

            // Function to handle cell click
            function cellClickHandler(event) {
                const clickedCell = event.target;
                const row = clickedCell.dataset.row;
                const col = clickedCell.dataset.col;
                console.log(`Clicked cell: ${row},${col}`);
                // Add your logic here to mark the cell or handle game actions
            }

            // Add click event listeners to all cells
            const allCells = document.querySelectorAll('.cell');
            allCells.forEach(cell => {
                cell.addEventListener('click', cellClickHandler);
            });

            // Function to start the game
            startGameBtn.addEventListener('click', function() {
                messageDisplay.textContent = 'Game started!';
                // You can start implementing game logic here
            });

        });
    </script>
</body>
</html>
