<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .game-container {
            margin: 20px auto;
            max-width: 800px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 30px);
            gap: 1px;
            justify-content: center;
            margin: 10px auto;
        }

        .game-board .cell {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            text-align: center;
            line-height: 30px;
            cursor: pointer; /* Add cursor pointer for interactive cells */
        }

        .ship {
            width: 30px; /* Adjust ship width based on its length */
            height: 30px;
            background-color: #ccc;
            border: 1px solid #666;
            cursor: grab; /* Show grab cursor for draggable elements */
            margin: 5px;
        }

        .ships-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Battleship Game</h1>
        <div class="ships-container" id="ships-container">
            <!-- Ships will be placed here -->
        </div>
        <div class="game-board" id="player-board">
            <!-- Player's board -->
        </div>
        <div class="game-board" id="opponent-board">
            <!-- Opponent's board -->
        </div>
        <button id="start-game">Start Game</button>
        <div id="message"></div>
    </div>

    <script>
        // JavaScript code
        document.addEventListener('DOMContentLoaded', function() {
            const playerBoard = document.getElementById('player-board');
            const opponentBoard = document.getElementById('opponent-board');
            const shipsContainer = document.getElementById('ships-container');
            const startGameBtn = document.getElementById('start-game');
            const messageDisplay = document.getElementById('message');

            const boardSize = 8; // Size of the game board
            const shipTypes = [
                { name: 'Carrier', length: 5 },
                { name: 'Battleship', length: 4 },
                { name: 'Cruiser', length: 3 },
                { name: 'Submarine', length: 3 },
                { name: 'Destroyer', length: 2 }
            ];

            let playerShips = []; // Array to store player's ships
            let opponentShips = []; // Array to store opponent's ships
            let isGameStarted = false;

            // Function to create game boards
            function createBoard(boardElement) {
                boardElement.innerHTML = '';
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        const cell = document.createElement('div');
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.classList.add('cell');
                        cell.addEventListener('dragover', dragOver);
                        cell.addEventListener('drop', drop);
                        if (boardElement.id === 'opponent-board') {
                            cell.addEventListener('click', playerAttack);
                        }
                        boardElement.appendChild(cell);
                    }
                }
            }

            // Initialize player and opponent boards
            createBoard(playerBoard);
            createBoard(opponentBoard);

            // Function to create draggable ships
            function createShips() {
                shipsContainer.innerHTML = '';
                shipTypes.forEach(ship => {
                    const shipElement = document.createElement('div');
                    shipElement.classList.add('ship');
                    shipElement.dataset.shipType = ship.name;
                    shipElement.dataset.length = ship.length;
                    shipElement.draggable = true;
                    shipElement.textContent = ship.name;
                    shipElement.style.width = `${ship.length * 30}px`; // Adjust ship length
                    shipElement.addEventListener('dragstart', dragStart);
                    shipsContainer.appendChild(shipElement);
                });
            }

            // Create draggable ships on page load
            createShips();

            // Function to handle drag start event
            function dragStart(event) {
                event.dataTransfer.setData('text/plain', event.target.dataset.shipType);
                event.dataTransfer.setData('ship-length', event.target.dataset.length);
            }

            // Function to handle drag over event (allow drop)
            function dragOver(event) {
                event.preventDefault();
            }

            // Function to handle drop event
            function drop(event) {
                event.preventDefault();
                const shipType = event.dataTransfer.getData('text/plain');
                const shipLength = parseInt(event.dataTransfer.getData('ship-length'), 10);
                const cell = event.target.closest('.cell');

                // Only allow drop on player board
                if (cell && cell.closest('#player-board')) {
                    // Check if the cell is valid for dropping the ship
                    if (isValidDrop(cell, shipLength)) {
                        // Create and place the ship on the board
                        placeShip(cell, shipType, shipLength, 'player');
                        
                        // Remove the original ship from the ships container
                        const originalShip = document.querySelector(`.ship[data-ship-type="${shipType}"]`);
                        if (originalShip) {
                            originalShip.remove();
                        }
                    }
                }
            }

            // Function to check if the ship can be placed at the specified cell
            function isValidDrop(cell, length) {
                const row = parseInt(cell.dataset.row, 10);
                const col = parseInt(cell.dataset.col, 10);

                // Ensure ship fits within the board horizontally
                if (col + length > boardSize) {
                    return false;
                }

                // Check if the cells are empty
                for (let i = 0; i < length; i++) {
                    const targetCell = document.querySelector(`.cell[data-row="${row}"][data-col="${col + i}"]`);
                    if (targetCell.classList.contains('occupied')) {
                        return false;
                    }
                }
                return true;
            }

            // Function to place the ship on the board
            function placeShip(cell, shipType, length, player) {
                const row = parseInt(cell.dataset.row, 10);
                const col = parseInt(cell.dataset.col, 10);

                const ship = {
                    type: shipType,
                    length: length,
                    positions: []
                };

                for (let i = 0; i < length; i++) {
                    const targetCell = document.querySelector(`.cell[data-row="${row}"][data-col="${col + i}"]`);
                    targetCell.classList.add('occupied');
                    targetCell.textContent = shipType.charAt(0); // Display the first letter of the ship type
                    ship.positions.push({ row: row, col: col + i });
                }

                if (player === 'player') {
                    playerShips.push(ship);
                } else {
                    opponentShips.push(ship);
                }
            }

            // Function to randomly place ships for the opponent
            function placeOpponentShips() {
                shipTypes.forEach(ship => {
                    let placed = false;
                    while (!placed) {
                        const row = Math.floor(Math.random() * boardSize);
                        const col = Math.floor(Math.random() * (boardSize - ship.length));
                        const cell = document.querySelector(`#opponent-board .cell[data-row="${row}"][data-col="${col}"]`);
                        if (isValidDrop(cell, ship.length)) {
                            placeShip(cell, ship.name, ship.length, 'opponent');
                            placed = true;
                        }
                    }
                });
            }

            // Function to handle player attack
            function playerAttack(event) {
                if (!isGameStarted) {
                    return;
                }

                const cell = event.target;
                if (cell.classList.contains('hit') || cell.classList.contains('miss')) {
                    return;
                }

                const row = parseInt(cell.dataset.row, 10);
                const col = parseInt(cell.dataset.col, 10);
                const hit = opponentShips.some(ship => ship.positions.some(pos => pos.row === row && pos.col === col));

                if (hit) {
                    cell.classList.add('hit');
                    cell.textContent = 'X';
                    messageDisplay.textContent = 'You hit a ship!';
                } else {
                    cell.classList.add('miss');
                    cell.textContent = 'O';
                    messageDisplay.textContent = 'You missed!';
                }

                opponentTurn();
            }

            // Function to handle opponent attack
            function opponentTurn() {
                const availableCells = Array.from(playerBoard.querySelectorAll('.cell:not(.hit):not(.miss)'));

</body>
</html>
